imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        driver: pdo_sqlite
        path: %kernel.root_dir%/Resources/data/%kernel.environment%/database.sqlite
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true